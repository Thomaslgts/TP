<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class Wrapper extends React.Component {
            render() {

            }
        }
        const questions = {
            'symfony': {
                title: "Symfony design pattern",
                choices: ['MMV', 'MVC', 'MMVV'],
                response: 1,
                type: "select",
                name: "symfony",
                feedback: 'Symfony est basé sur le pattern MVC'
            },
            'react': {
                title: "React est-il un framework ?",
                choices: ['yes', 'no'],
                response: 1,
                type: "radio",
                name: "react",
                feedback: "React est une librairie"
            },
            'jsx': {
                title: "JSX c'est quoi ?",
                choices: ['JSX est un langage compilé', 'JSX est un sur-ensemble développé par Facebook'],
                response: 1,
                type: "radio",
                name: "jsx",
                feedback: 'JSX est un sur ensemble à JS'
            }
        }
        class Form extends React.Component {
            constructor(props) {
                super(props);
                this.state = { value: '', users: [] };
                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }

            handleChange(event) {
                console.log(event.target.value)
                this.setState({ value: event.target.value });
            }

            handleSubmit(event) {
                event.preventDefault();
                // Array qui contient 5 prénoms
                this.state.users.push(this.state.value)
                this.setState({
                    users: this.state.users,
                })
                console.log(this.state.users)
            }
            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        <label>
                            Username:
                            <input type="text" value={this.state.value} onChange={this.handleChange} />
                        </label>
                        <input type="submit" value="Add user" />
                        <p>Utilisateurs créés :
                            {this.state.users.map((e, i) => {
                                return <p key={i}>{e}</p>
                            }
                            )}</p>
                    </form>
                );
            }
        }

        class App extends React.Component {
            render() {
                return (
                    <div>
                        <BaseNumberInput name="Décimale" onChangeBase={(e) => this.handleChange(e)} />
                        <BaseNumberInput name="Binaire" onChangeBase={(e) => this.handleChange(e)} />
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            container
        );


    </script>
</body>

</html>
